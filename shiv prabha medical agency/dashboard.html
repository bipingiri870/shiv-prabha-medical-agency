<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Shiv Prabha Medical Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-600">Admin Dashboard</h1>
            <button id="logout-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg">Logout</button>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Add/Edit Medicine Form -->
            <div class="lg:col-span-1 bg-white p-6 rounded-lg shadow-md">
                <h2 id="form-title" class="text-xl font-bold mb-4">Add New Medicine</h2>
                <form id="medicine-form">
                    <input type="hidden" id="medicine-id">
                    <div class="mb-4">
                        <label for="medicine-image" class="block text-sm font-medium text-gray-700">Image</label>
                        <input type="file" id="medicine-image" accept="image/*" class="mt-1 block w-full text-sm">
                        <img id="image-preview" src="" class="mt-2 w-full h-40 object-cover rounded-md hidden border">
                    </div>
                    <div class="mb-4">
                        <label for="medicine-name" class="block text-sm font-medium text-gray-700">Name</label>
                        <input type="text" id="medicine-name" class="mt-1 block w-full p-2 border rounded-md" required>
                    </div>
                    <div class="mb-4">
                        <label for="medicine-description" class="block text-sm font-medium text-gray-700">Description</label>
                        <textarea id="medicine-description" rows="3" class="mt-1 block w-full p-2 border rounded-md"></textarea>
                    </div>
                    <div class="mb-4">
                        <label for="medicine-price" class="block text-sm font-medium text-gray-700">Price (â‚¹)</label>
                        <input type="number" id="medicine-price" class="mt-1 block w-full p-2 border rounded-md" required min="0">
                    </div>
                    <div class="mb-4">
                        <label for="medicine-stock" class="block text-sm font-medium text-gray-700">Stock</label>
                        <input type="number" id="medicine-stock" class="mt-1 block w-full p-2 border rounded-md" required min="0">
                    </div>
                    <div class="mb-4">
                        <label for="medicine-expiry" class="block text-sm font-medium text-gray-700">Expiry Date</label>
                        <input type="date" id="medicine-expiry" class="mt-1 block w-full p-2 border rounded-md" required>
                    </div>
                    <div class="mb-4">
                        <label for="medicine-barcode" class="block text-sm font-medium text-gray-700">Barcode</label>
                        <div class="flex items-center gap-2 mt-1">
                            <input type="text" id="medicine-barcode" class="block w-full p-2 border rounded-md" placeholder="Click Scan then use scanner">
                            <button type="button" id="scan-barcode-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold p-2 rounded-lg" title="Ready scanner input">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m-4-16v16m8-16v16M3 8h18M3 16h18" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="flex items-center gap-4">
                        <button type="submit" id="submit-btn" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg">Add Item</button>
                        <button type="button" id="cancel-btn" class="w-full bg-gray-300 hover:bg-gray-400 text-black font-bold py-2 px-4 rounded-lg hidden">Cancel</button>
                    </div>
                </form>
            </div>

            <!-- Inventory List -->
            <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-bold mb-4">Manage Inventory</h2>
                <div id="inventory-list" class="space-y-4">
                    <!-- Inventory items will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    <script src="admin.js" type="module"></script>
</body>
</html>
